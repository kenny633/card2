<link rel="stylesheet" href="style.css">

<div class="card-container">
    <div class="cover">
        <img src="images/pokemon-card-back.jpg" alt="back">

        <div class="container">

                <h1>ポケモンゲットだぜ!</h1> 
            </div>
            <div class="part" id="part2">
                <img src="images/jelly.jpg" alt="ゼニガメ">
            </div>
            <div class="part" id="part3">
                <h2>ゼニガメ</h2>
                <p>Pokemon</p>
            </div>
            <div class="part" id="part4">
                <a href="https://www.pokemon.com/us">Pokemon.com</a>
            </div>
        </div>
    </div>
</div>
